<style>
  .menu {
    display: none

  img.rounded {
    border-radius: 50%;

  }

  .container.section {
    display: flex;
    flex-direction: column;

  .bigbutton {

    color: #fff;
    background: #c1bad4;
    text-align: center;
    transition: all 0.3s;

    text-decoration: none;
  }

  .buttoncontain {
    margin-top: 1em;
    flex: 1 1 auto;
    display: flex;
    flex-direction: column

  .bigbutton-pad {
    padding: 1em 0;
  }

  .bigbutton:hover {
    background: #a7a0ba;
    border: 3px solid #706b7c;
  }

  .img-middle {
    display: block
  }

  .img-bottom {
    display: none;
    margin: auto
  }

  @media screen and (max-width: 922px) {

    .bigbutton {
      margin: 0.5em;
    }

    .buttoncontain {
      margin: 0
    }

    .container.section {
      flex-direction: column;

    .img-middle {
